<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>World</title>

    <!-- Necessary conections -->
    <link rel="stylesheet" href="Map.css">

    <script src="MapMaker.js"></script>
    <script src="MapFunctions.js"></script>

    <!-- World Properties -->
    <script src="WorldExample.js"></script> <!-- IMPORTANT: You cannot load a world with its properties -->

</head>

<body>
    <!-- This container manages all pages, it must be the parent of all pages -->
    <div class="wide-container" id="WorldContainer">
        <img class= "world-bg" src="Assets/Sprites/WorldExample.png" alt="Descripción de la imagen" width="2700" height="900"  style="margin-top: 140px; margin-left: -50px;">
        <img class= "clouds2" src="Assets/Sprites/WorldExampleClouds.png" alt="Descripción de la imagen" width="400" height="300">
        <img class= "clouds" src="Assets/Sprites/WorldExampleClouds.png" alt="Descripción de la imagen" width="400" height="300">
    </div>

    <!-- world data UI -->
    <div id="WorldUI">
        <div class="WorldInfo">
            <a id="World">MUNDO 1</a>
            <a id="WorldName"></a>
            <a id="">Progreso: 0%</a>
        </div>
    </div>

    <div class="scroll-ui" id="ScrollUI">
        <div class="scroll-thumb" id="ScrollThumb"></div>
    </div>


    <!-- World JavaScript Functions -->
    <script>
        SequenceTrigger(ExampleSequence);
    </script>


</body>
